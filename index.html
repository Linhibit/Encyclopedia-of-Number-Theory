<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数论百科 | Encyclopedia of Number Theory</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script>
    window.MathJax = {
        tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            displayMath: [['$$', '$$'], ['\\[', '\\]']]
        },
        options: {
            processHtmlClass: 'theorem-card' 
        }
    };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <header>
        <h1>数论百科</h1>
        <p>探索整数的奥秘</p>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="搜索定理、术语或公式..." onkeyup="searchTheorems()">
        </div>
    </header>

    <main>
    <section class="theorem-grid" id="theoremGrid">
        <p style="text-align:center; grid-column: 1/-1;">正在加载定理库...</p>
    </section>
    </main>

    <footer>
        <p>© 2026 数论百科项目 | 构建于 GitHub Pages</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
